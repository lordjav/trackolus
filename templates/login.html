<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="author" content="www.javiermeza.dev">
    <meta name="description" content="Trackolus Warehouse Management System version 1.0">
    <meta name="keywords"
        content="Web development, software, software development, warehouse, system, logistics, storage management system, WMS, WMS software, cloud-based WMS, business, inventory management system, supply chain management system, solutions, stock management system, warehouse efficiency, enterprise solutions">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link href="../static/styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Trackolus</title>
</head>
<body class="inter-font">
    <div style="text-align:center;margin-top:8vh;">
        <img src="../static/logo.1000x1000.jpg" alt="Trackolus logo" style="width:250px;border-radius:20px;">
        <h1 class="py-3" style="font-weight:800;font-size:52px;">Trackolus</h1>
        <form class="my-5" action="/login" method="post">
            <div class="mb-2">
                <input autocomplete="off" autofocus
                    class="form-control mx-auto w-auto d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2"
                    style="--bs-focus-ring-color: rgba(var(--bs-dark-rgb), .25)" name="identification" placeholder="{{ _('Identification') }}" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2"
                    style="--bs-focus-ring-color: rgba(var(--bs-dark-rgb), .25)" name="password" placeholder="{{ _('Password') }}"
                    type="password">
            </div>
            <button class="btn btn-dark" type="submit">{{ _('Log In') }}</button>
        </form>
    </div>
</body>
</html>
