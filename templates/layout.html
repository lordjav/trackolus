<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="author" content="www.javiermeza.dev">
    <meta name="description" content="Trackolus Warehouse Management System version 1.0">
    <meta name="keywords"
        content="Web development, software, software development, warehouse, system, logistics, storage management system, WMS, WMS software, cloud-based WMS, business, inventory management system, supply chain management system, solutions, stock management system, warehouse efficiency, enterprise solutions">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='htmx.min.js') }}"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script></script>
    <title>Trackolus</title>
</head>
<body class="inter-font">
    <div class="container-fluid m-0 p-0" id="general-container">
        <div class="row container-fluid m-0 p-0" id="sidebar-header-container">
            <div class="col-2 p-0" id="sidebar" name="sidebar">
                <div id="logo-frame">
                    <img src="{{ url_for('static', filename='logo.100x100.jpg') }}" id="trackolus-logo" alt="Trackolus logo">
                </div>
                <div id="menu-frame">
                    <section class="menu-option" id="dashboard-frame">
                        <a href="{{ url_for('dashboard') }}">
                        <button class="menu-button" id="dashboard-button" name="dashboard">
                            <svg class="button-icon icons" xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="black" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2m-1.25 5.157a5 5 0 0 1 4.978 8.176a1 1 0 0 0 1.49 1.334A7 7 0 0 0 10.25 5.22a1 1 0 0 0 .498 1.936ZM7.156 10.75a1 1 0 0 0-1.936-.498a7.011 7.011 0 0 0 1.562 6.416a1 1 0 1 0 1.49-1.334A4.978 4.978 0 0 1 7 12c0-.433.055-.852.157-1.25ZM12 14a2 2 0 1 0-.518-3.932L7.707 6.293a1 1 0 0 0-1.414 1.414l3.775 3.775A2 2 0 0 0 12 14"/></g></svg>
                            <p class="button-text">{{ _('DASHBOARD') }}</p>
                        </button>
                        </a>
                    </section>
                    <section class="menu-option" id="reports-frame">
                        <a href="{{ url_for('reports') }}">
                        <button class="menu-button" id="reports-button" name="reports">
                            <svg class="button-icon icons" xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 24 24"><path fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.3" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2"/></svg>
                            <p class="button-text">{{ _('REPORTS') }}</p>
                        </button>
                        </a>
                    </section>
                    <section class="menu-option" id="inventory-frame">
                        <a href="{{ url_for('inventory') }}">
                        <button class="menu-button" id="inventory-button" name="inventory">
                            <svg class="button-icon icons" xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 24 24"><path fill="black" d="m15.5 17.125l4.95-4.95q.275-.275.7-.275t.7.275t.275.7t-.275.7l-5.65 5.65q-.3.3-.7.3t-.7-.3l-2.85-2.85q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275zM5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h4.175q.275-.875 1.075-1.437T12 1q1 0 1.788.563T14.85 3H19q.825 0 1.413.588T21 5v4q0 .425-.288.713T20 10t-.712-.288T19 9V5h-2v2q0 .425-.288.713T16 8H8q-.425 0-.712-.288T7 7V5H5v14h5q.425 0 .713.288T11 20t-.288.713T10 21zm7-16q.425 0 .713-.288T13 4t-.288-.712T12 3t-.712.288T11 4t.288.713T12 5"/></svg>
                            <p class="button-text">{{ _('INVENTORY') }}</p>
                        </button>
                        </a>
                    </section>
                    <section class="menu-option" id="purchase-order-frame">
                        <a href="{{ url_for('purchase_order') }}">
                        <button class="menu-button" id="purchase-order-button" name="purchase-order">
                            <svg class="button-icon icons" id="purchase-order-icon" xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 24 24"><path fill="black" d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8 8a2 2 0 0 0 2.828 0l7.172-7.172a2 2 0 0 0 0-2.828zM7 9a2 2 0 1 1 .001-4.001A2 2 0 0 1 7 9"/></svg>
                                <p class="button-text" id="purchase-order-text">{{ _('PURCHASE<br>ORDER') }}</p>
                        </button>
                        </a>
                    </section>
                    <section class="menu-option" id="inbound-frame">
                        <a href="{{ url_for('inbound') }}">
                        <button class="menu-button" id="inbound-button" name="inbound">
                            <svg class="button-icon icons" xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 24 24"><path fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.3" d="m12 21l-8-4.5v-9L12 3l8 4.5V12m-8 0l8-4.5M12 12v9m0-9L4 7.5M22 18h-7m3-3l-3 3l3 3"/></svg>
                            <p class="button-text">{{ _('INBOUND') }}</p>
                        </button>
                        </a>
                    </section>
                    <section class="menu-option" id="outbound-frame">
                        <a href="{{ url_for('outbound') }}">
                        <button class="menu-button" id="outbound-button" name="outbound">
                            <svg class="button-icon icons" xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 24 24"><path fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.3" d="m12 21l-8-4.5v-9L12 3l8 4.5V12m-8 0l8-4.5M12 12v9m0-9L4 7.5M15 18h7m-3-3l3 3l-3 3"/></svg>
                            <p class="button-text">{{ _('OUTBOUND') }}</p>
                        </button>
                        </a>
                    </section>
                </div>
            </div>
            <div class="col-10 m-0 p-0" id="main-content">
                <header class=" row m-0 p-0" id="header" name="header">    
                    <div class="col-6 m-0 p-0" id="search-bar">
                        <form class="search-container" id="search-box">
                            <input class="form-control" method="GET" autocomplete="off" type="text" id="q" name="q" placeholder="{{ _('Search') }}" hx-get="{{ url_for('search') }}" hx-trigger="keyup changed delay:500ms" hx-target="#suggestions">
                            <div id="suggestions">
                            </div>        
                        </form>
                    </div>
                    <div class="col-6 p-0" id="tools-bar">
                        <div id="tools">
                            <a class="header-tool" href=""><svg class="tools-icon icons" id="question-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="black" d="M11.29 15.29a1.58 1.58 0 0 0-.12.15a.76.76 0 0 0-.09.18a.64.64 0 0 0-.06.18a1.36 1.36 0 0 0 0 .2a.84.84 0 0 0 .08.38a.9.9 0 0 0 .54.54a.94.94 0 0 0 .76 0a.9.9 0 0 0 .54-.54A1 1 0 0 0 13 16a1 1 0 0 0-.29-.71a1 1 0 0 0-1.42 0M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2m0 18a8 8 0 1 1 8-8a8 8 0 0 1-8 8m0-13a3 3 0 0 0-2.6 1.5a1 1 0 1 0 1.73 1A1 1 0 0 1 12 9a1 1 0 0 1 0 2a1 1 0 0 0-1 1v1a1 1 0 0 0 2 0v-.18A3 3 0 0 0 12 7"/></svg></a>
                            <a class="header-tool" href="{{ url_for('calendar') }}"><svg class="tools-icon icons" id="calendar-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="black" d="M19 6.184V6a3 3 0 1 0-6 0h-2a3 3 0 1 0-6 0v.184A2.997 2.997 0 0 0 3 9v9c0 1.654 1.346 3 3 3h12c1.654 0 3-1.346 3-3V9a2.997 2.997 0 0 0-2-2.816M15 6a1 1 0 1 1 2 0v2a1 1 0 1 1-2 0zM7 6a1 1 0 1 1 2 0v2a1 1 0 1 1-2 0zm12 12c0 .551-.448 1-1 1H6c-.552 0-1-.449-1-1v-6h14z"/></svg></a>
                            <div class="header-tool" id="notification-icon-container"><svg class="tools-icon icons" id="notification-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="black" d="M10.146 3.248a2 2 0 0 1 3.708 0A7.003 7.003 0 0 1 19 10v4.697l1.832 2.748A1 1 0 0 1 20 19h-4.535a3.501 3.501 0 0 1-6.93 0H4a1 1 0 0 1-.832-1.555L5 14.697V10c0-3.224 2.18-5.94 5.146-6.752M10.586 19a1.5 1.5 0 0 0 2.829 0zM12 5a5 5 0 0 0-5 5v5a1 1 0 0 1-.168.555L5.869 17H18.13l-.963-1.445A1 1 0 0 1 17 15v-5a5 5 0 0 0-5-5"/></svg>
                            <div class="header-tool" id="notifications" style="display: none;" hx-post="/mark_read" hx-vals="js:{notifications_read: notificationsRead}" hx-trigger="markRead" hx-target="this" hx-swap="none"></div></div>
                            <div class="header-tool" id="language-container"><svg class="tools-icon icons" id="language-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="black" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2m6.93 6h-2.95a15.65 15.65 0 0 0-1.38-3.56A8.03 8.03 0 0 1 18.92 8M12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96M4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2s.06 1.34.14 2zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56A7.987 7.987 0 0 1 5.08 16m2.95-8H5.08a7.987 7.987 0 0 1 4.33-3.56A15.65 15.65 0 0 0 8.03 8M12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96M14.34 14H9.66c-.09-.66-.16-1.32-.16-2s.07-1.35.16-2h4.68c.09.65.16 1.32.16 2s-.07 1.34-.16 2m.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95a8.03 8.03 0 0 1-4.33 3.56M16.36 14c.08-.66.14-1.32.14-2s-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2z"/></svg>
                            <div class="header-tool" id="language-select-container" style="display: none;">
                                <form action="{{ url_for('set_language') }}" method="POST" id="language-select">
                                    <input type="radio" class="language-option" id="english-option" name="language" value="en" {% if get_locale() == 'en' %}checked{% endif %} onchange="this.form.submit()">
                                    <label class="language-label-option" for="english-option">English</label><br>
                                    <input type="radio" class="language-option" id="spanish-option" name="language" value="es" {% if get_locale() == 'es' %}checked{% endif %} onchange="this.form.submit()">
                                    <label class="language-label-option" for="spanish-option">Español</label>
                                </form>
                            </div>    
                            </div>
                            <a class="header-tool" href="{{ url_for('settings') }}"><svg class="tools-icon icons" id="settings-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="black" d="M12.94 22h-1.89a1.68 1.68 0 0 1-1.68-1.68v-1.09a.34.34 0 0 0-.22-.29a.38.38 0 0 0-.41 0l-.74.8a1.67 1.67 0 0 1-2.37 0L4.26 18.4a1.66 1.66 0 0 1-.5-1.19a1.72 1.72 0 0 1 .5-1.21l.74-.74a.34.34 0 0 0 0-.37c-.06-.15-.16-.26-.3-.26H3.68A1.69 1.69 0 0 1 2 12.94v-1.89a1.68 1.68 0 0 1 1.68-1.68h1.09a.34.34 0 0 0 .29-.22a.38.38 0 0 0 0-.41L4.26 8a1.67 1.67 0 0 1 0-2.37L5.6 4.26a1.65 1.65 0 0 1 1.18-.5a1.72 1.72 0 0 1 1.22.5l.74.74a.34.34 0 0 0 .37 0c.15-.06.26-.16.26-.3V3.68A1.69 1.69 0 0 1 11.06 2H13a1.68 1.68 0 0 1 1.68 1.68v1.09a.34.34 0 0 0 .22.29a.38.38 0 0 0 .41 0l.69-.8a1.67 1.67 0 0 1 2.37 0l1.37 1.34a1.67 1.67 0 0 1 .5 1.19a1.63 1.63 0 0 1-.5 1.21l-.74.74a.34.34 0 0 0 0 .37c.06.15.16.26.3.26h1.09A1.69 1.69 0 0 1 22 11.06V13a1.68 1.68 0 0 1-1.68 1.68h-1.09a.34.34 0 0 0-.29.22a.34.34 0 0 0 0 .37l.77.77a1.67 1.67 0 0 1 0 2.37l-1.31 1.33a1.65 1.65 0 0 1-1.18.5a1.72 1.72 0 0 1-1.19-.5l-.77-.74a.34.34 0 0 0-.37 0c-.15.06-.26.16-.26.3v1.09A1.69 1.69 0 0 1 12.94 22m-1.57-2h1.26v-.77a2.33 2.33 0 0 1 1.46-2.14a2.36 2.36 0 0 1 2.59.47l.54.54l.88-.88l-.54-.55a2.34 2.34 0 0 1-.48-2.56a2.33 2.33 0 0 1 2.14-1.45H20v-1.29h-.77a2.33 2.33 0 0 1-2.14-1.46a2.36 2.36 0 0 1 .47-2.59l.54-.54l-.88-.88l-.55.54a2.39 2.39 0 0 1-4-1.67V4h-1.3v.77a2.33 2.33 0 0 1-1.46 2.14a2.36 2.36 0 0 1-2.59-.47l-.54-.54l-.88.88l.54.55a2.39 2.39 0 0 1-1.67 4H4v1.26h.77a2.33 2.33 0 0 1 2.14 1.46a2.36 2.36 0 0 1-.47 2.59l-.54.54l.88.88l.55-.54a2.39 2.39 0 0 1 4 1.67Z"/><path fill="black" d="M12 15.5a3.5 3.5 0 1 1 3.5-3.5a3.5 3.5 0 0 1-3.5 3.5m0-5a1.5 1.5 0 1 0 1.5 1.5a1.5 1.5 0 0 0-1.5-1.5"/></svg></a>
                            <a class="header-tool" href="/logout"><svg class="tools-icon icons" id="logout-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="black" d="M11 12V4q0-.425.288-.712T12 3t.713.288T13 4v8q0 .425-.288.713T12 13t-.712-.288T11 12m1 9q-1.85 0-3.488-.712T5.65 18.35t-1.937-2.863T3 12q0-1.725.625-3.275t1.75-2.8q.3-.35.738-.363t.762.313q.275.275.25.688t-.3.737q-.875.95-1.35 2.15T5 12q0 2.9 2.05 4.95T12 19q2.925 0 4.963-2.05T19 12q0-1.35-.462-2.55T17.2 7.3q-.3-.325-.325-.737t.25-.688q.325-.325.775-.312t.75.362q1.125 1.25 1.738 2.8T21 12q0 1.85-.712 3.488t-1.925 2.862t-2.85 1.938T12 21"/></svg></a>
                        </div>
                        <div class="" id="user-box">
                            <p id="user">{{ user_name }}</p>
                            <svg class="profile-icon icons" xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 24 24"><g fill="black" fill-rule="evenodd" clip-rule="evenodd"><path d="M16 9a4 4 0 1 1-8 0a4 4 0 0 1 8 0m-2 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0"/><path d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11s11-4.925 11-11S18.075 1 12 1M3 12c0 2.09.713 4.014 1.908 5.542A8.986 8.986 0 0 1 12.065 14a8.984 8.984 0 0 1 7.092 3.458A9 9 0 1 0 3 12m9 9a8.963 8.963 0 0 1-5.672-2.012A6.992 6.992 0 0 1 12.065 16a6.991 6.991 0 0 1 5.689 2.92A8.964 8.964 0 0 1 12 21"/></g></svg>
                        </div>
                    </div>
                </header>
                <main>
                    {% block main %}

                    {% endblock %}
                </main>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    
</body>
</html>
